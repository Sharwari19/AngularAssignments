<h1 [class] = "'style'">Enter Here : </h1>

<div [class] = "'style'">
    <textarea placeholder="Tell me about yourself" maxlength="150" #textEntered (input) = "lengthCount(textEntered.value)"></textarea>

</div>

<h2 [class] = "'style'">The length of your string is : {{count}}</h2>

<h3 [class] = "'style'" *ngIf ="exceeded"> Character Limit Exceeded! </h3>
